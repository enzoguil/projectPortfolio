---
- hosts: web
  become: yes
  tasks:
    - name: Installer Nginx, PHP-FPM, Composer et extensions nécessaires
      apt:
        name:
          - nginx
          - php-fpm
          - php
          - composer
          - rsync
          - php-xml
        state: present
        update_cache: yes

    - name: Copier l'application sur le VPS
      synchronize:
        src: ../portfolios/
        dest: /var/www/html/
        recursive: yes
        delete: yes

    - name: Installer les dépendances PHP avec Composer
      command: composer install --no-interaction --prefer-dist --optimize-autoloader
      args:
        chdir: /var/www/html

    - name: Configurer Nginx pour servir l'app Laravel
      copy:
        dest: /etc/nginx/sites-available/default
        content: |
          server {
              listen 80 default_server;
              listen [::]:80 default_server;
              root /var/www/html/public;
              index index.php index.html index.htm;
              server_name _;
              location / {
                  try_files $uri $uri/ /index.php?$query_string;
              }
              location ~ \.php$ {
                  include snippets/fastcgi-php.conf;
                  fastcgi_pass /var/run/php/php-fpm.sock;
              }
              location ~ /\.ht {
                  deny all;
              }
          }

    - name: Redémarrer Nginx
      service:
        name: nginx
        state: restarted

    - name: S'assurer que PHP-FPM est démarré
      service:
        name: php*-fpm
        state: started

    - name: Installer Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Installer Docker Compose
      apt:
        name: docker-compose
        state: present

    - name: Copier le docker-compose.yml
      copy:
        dest: /home/{{ ansible_user }}/docker-compose.yml
        content: |
          version: '3.8'
          services:
            app:
              image: laravelsail/php82-composer
              container_name: laravel_app
              working_dir: /var/www/html
              volumes:
                - /var/www/html:/var/www/html
              command: bash -c "composer install && php-fpm"
            nginx:
              image: nginx:alpine
              container_name: nginx
              ports:
                - "80:80"
              volumes:
                - /var/www/html:/var/www/html
                - ./nginx.conf:/etc/nginx/conf.d/default.conf
              depends_on:
                - app

    - name: Copier la conf Nginx pour Docker
      copy:
        dest: /home/{{ ansible_user }}/nginx.conf
        content: |
          server {
              listen 80;
              server_name _;
              root /var/www/html/public;
              index index.php index.html;
              location / {
                  try_files $uri $uri/ /index.php?$query_string;
              }
              location ~ \.php$ {
                  fastcgi_pass app:9000;
                  fastcgi_index index.php;
                  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                  include fastcgi_params;
              }
          }

    - name: Lancer la stack Docker
      shell: docker compose -f /home/{{ ansible_user }}/docker-compose.yml up -d